<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/admin/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Rhzio
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />

</head>

<body class="pppp" style="margin-top: 9%;">
  <div class="wrapper ">
   <!--   <app-sidebar></app-sidebar> -->
    <div class="main-panel">
      <!-- Navbar -->
     
      <!-- End Navbar -->
      <div class="content">
        <div class="row" >

          <div class="col-lg-12">
            <div class="card card-user">
              <div class="card-header">
                <h3 class="card-title" style="color: rgb(5, 13, 90); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">Make a donation where the needs are most urgent</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="donationForm" (ngSubmit)="pay(montant)">
                  <div class="row">
                    <div class="col-md-12 pr-1">
                      <div class="form-group">
                        <label style="font-size: 20px;">Choose you Donation Frequence:</label>
                        <div style="margin: 4%;">
                        <label>
                          <input type="radio" formControlName="frequence" value=" DonUnique"> Unique
                        </label>
                        <label style="padding-left: 50px;" >
                          <input type="radio" formControlName="frequence" value="DonMensuel" style="font-size: 25px" > Mensuel
                        </label>
                      </div>
                        <div>
                        <label  >Donation type :</label>
                        <select formControlName="typeObjet" (change)="onDonationTypeChange()" style="padding-left: 50px;">
                          <option value="">Choose a donation type</option>
                          <option value="object" >Objet</option>
                          <option value="money">money</option>
                        </select>
                      </div>
                      </div>
                    </div>
                  </div>

                  <label>Description :</label>
                  <input type="text" formControlName="description"  placeholder="Please fill the description field ">
                  <div *ngIf="donationForm.get('description')?.invalid && (donationForm.get('description')?.dirty || donationForm.get('description')?.touched)">
                    <div *ngIf="donationForm.get('description')?.errors">Description est obligatoire.</div>
                    <div *ngIf="donationForm.get('description')?.errors">Description doit contenir au moins 10 caractères.</div>
                  </div>

                  <div *ngIf="isMoneyType()">
                    <label>Montant :</label>
                    <input type="number" formControlName="montant" [(ngModel)]="montant" >
                    <div>
                      <div *ngIf="donationForm.get('montant')?.errors">Montant est requis.</div>
                      <div *ngIf="donationForm.get('montant')?.errors">Montant doit être supérieur a 0  .</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="update ml-auto mr-auto">

                      <button type="submit" class="btn btn-primary btn-round"   *ngIf="isMoneyType()"  [disabled]="donationForm.invalid">Add Donnation</button>
                    </div>
                    <button type="submit" class="btn btn-primary btn-round" *ngIf="isObjectType()"  routerLink="/market" >Go To Market</button>
                  
                  </div>
                </form>
                   </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

  <!--   Core JS Files   -->


<app-footer></app-footer>
